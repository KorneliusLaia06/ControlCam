        <!--  Add Camera Modal -->
        <div class="modal fade" id="modal-addCamera">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add camera</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <label for="camera_name">Camera Name</label>
                            <input type="text" id="add_cameraName" class="form-control">
                            <code id="add_cameraName_error" class="text-danger"></code>

                        </div>

                        <div class="form-group">
                            <label for="controller_name">Controller Name</label>
                            <input type="text" id="add_controllerName" class="form-control">
                            <code id="add_controllerName_error" class="text-danger"></code>
                        </div>

                        <div class="form-group">
                            <label for="keyboard_mapping">Keyboard Mapping (0-9, A-Z)</label>
                            
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <input type="checkbox" class="inputKeyCode">
                                    </span>
                                </div>
                                <input type="text" id="add_keyboardMapping" class="form-control bg-white inputKeycode" readonly>
                                <input type="text" id="add_keyboardCode" class="form-control bg-white" readonly>
                            </div>
                            <code id="add_keyboardMapping_error" class="text-danger"></code>
                            <code id="add_keyboardCode_error" class="text-danger"></code>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-default" id="close-modal" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="addCameraBtn" data-dismiss="modal">Add</button>
                    </div>
                </div>

            </div>
